<ul class="site-menu js-clone-nav d-none d-lg-block">
    {{ $currentPage := . }}
    {{ range sort .Site.Menus.main "Weight" }}
        {{ if .HasChildren }}
            <li class="has-children" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                <a href="{{ .URL }}"><span data-translate="{{ .Title }}"></span></a>
                <ul class="dropdown arrow-top">
                    {{ range .Children }}
                        <li>
                            <a href="{{ .URL }}"><span data-translate="{{ .Title }}"></span></a>
                        </li>
                    {{ end }}
                </ul>
            </li>          
        {{ else }}
            <li class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                <a href="{{ .URL }}"><span data-translate="{{ .Title }}"></span></a>
            </li>
        {{ end }}
    {{ end }}
</ul>
