<div class="site-section">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-md-6" data-aos="fade" >
                <h2>{{ .Params.textfaq }}</h2>
            </div>
        </div>
        
        <div class="row justify-content-center" data-aos="fade" data-aos-delay="100">
            <div class="col-md-8">
                <div class="accordion unit-8" id="accordion">
                    {{ range where .Site.Pages "Section" "faq" }}
                        {{ if isset .Params "title" }}
                            <div class="accordion-item">
                                <h3 class="mb-0 heading">
                                    <a class="btn-block" data-toggle="collapse" href="#{{ .UniqueID }}" role="button" aria-expanded="false" aria-controls="{{ .UniqueID }}">{{ .Title }}<span class="icon"></span></a>
                                </h3>
                                <div id="{{ .UniqueID }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="body-text">
                                    <p>{{ .Plain }}</p>
                                    </div>
                                </div>
                            </div> <!-- .accordion-item -->                    
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>

    </div>
</div>
