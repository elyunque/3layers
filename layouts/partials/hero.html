<div class="slide-one-item home-slider owl-carousel">

    {{ range where .Site.Pages "Section" "hero" }}
        {{ if isset .Params "title" }}

            <div class="site-blocks-cover overlay" style="background-image: url('{{ .Params.thumbnail | absURL }}');" data-aos="fade" data-stellar-background-ratio="0.5">
                <div class="container">
                <div class="row align-items-center justify-content-center text-center">
                    <div class="col-md-10">
                    <h1 class="mb-2">{{ .Title }}</h1>
                    <p class="mb-5">{{ .Plain }}</p>
                    <p>                
                        <a href="#" class="btn btn-white btn-outline-white py-3 px-5 rounded-0">
                            {{ .Params.button }}
                        </a>
                    </p>
                    </div>
                </div>
                </div>
            </div>  
        {{ end }}
    {{ end }}
</div>
