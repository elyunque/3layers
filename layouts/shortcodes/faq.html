<div class="site-section">
    <div class="container">
        <div class="row justify-content-center text-center mb-5">
            <div class="col-md-6" data-aos="fade" >
                <h2>{{ .Get "textfaq" }}</h2>
            </div>
        </div>
        
        <div class="row justify-content-center" data-aos="fade" >
            <div class="col-md-8">
                <div class="accordion unit-8" id="accordion">
                    {{ $typefaq := default "faq" (.Get "typefaq") }}
                    {{ range where .Site.Pages "Section" "faq" }}
                        {{ if isset .Params "title" }}
                            {{ if eq .Params.faq $typefaq }}
                                <div class="accordion-item">
                                    <h3 class="mb-0 heading">
                                        <a class="btn-block" data-toggle="collapse" href="#colapse{{ substr .File.UniqueID 1 10 }}" role="button" aria-expanded="false" aria-controls="colapse{{ substr .File.UniqueID 1 10 }}">{{ .Title }}<span class="icon"></span></a>
                                    </h3>
                                    <div id="colapse{{ substr .File.UniqueID 1 10 }}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                                        <div class="body-text">
                                        <p>{{ .Plain }}</p>
                                        </div>
                                    </div>
                                </div> <!-- .accordion-item -->                    
                            {{ end }}                        
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>

    </div>
</div>
